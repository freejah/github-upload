    <h1 class="surtit">Add New Video</h1>
    <form>

        <div class="totform">
            <div class="vidtit">
                <label for="title"><h2>Video title</h2></label>
            <input type="text" name="title" id="title" placeholder="Input Value">
            </div>
    
            <div class="viddes">
                <label for="description"><h2>Description</h2></label>
            <textarea type="text" name="description" id="description" placeholder="Text area content" cols="30" rows="10"></textarea>
            </div>
    
            <div class="file">
                <label for="video"><h2>Video</h2></label>
            <input type="file" name="video" id="video" placeholder="Choose File"><br><br>
            </div>
    
            <div class="choosecat">
                <label for="collection"></label>
            <select name="collection" id="collection">
                <option value="collection"> Choose Collection</option>
                <option value="collection1">Collection 1</option>
                <option value="collection2">Collection 2</option>
                <option value="collection3">Collection 3</option>
            </select><br><br>
            </div>
    
            <div class="button">
                <label for="public">Public</label>
            <input type="radio" id="public" name="public" value="Public">
            <label for="private">private</label>
            <input type="radio" id="private" name="private" value="private"> <br><br><br><br>
            </div>
    
            <label for="upload"></label>
            <input type="submit" name="upload" id="upload" value="Upload Video">
        </div>


    </form>
